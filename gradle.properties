#是否使用aliyun镜像仓库加速
enableAliyun=true
# 是否启用Bintray依赖及编译逻辑
enableBintray=true
# 是否从Bintray的maven仓库依赖架包
applyFromBintrayRepo=false
# 版本配置
framework_annotation_version_code=1
framework_annotation_version_name=0.0.1
framework_annotation_core_version_code=1
framework_annotation_core_version_name=0.0.1
framework_annotation_processor_version_code=1
framework_annotation_processor_version_name=0.0.1
framework_core_version_code=1
framework_core_version_name=0.0.1
framework_mvp_core_version_code=1
framework_mvp_core_version_name=0.0.1

# bintray配置 bintrayRepo需要和bintray上面仓库的名称保持一致
bintrayRepo=JFramework
publishedGroupId=com.jeff.framework
